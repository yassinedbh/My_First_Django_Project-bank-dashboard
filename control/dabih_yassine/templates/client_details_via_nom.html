<!DOCTYPE html>

    <meta charset="UTF-8">

</head>

   <div class="card mt-5">
       {%for client in clients %}
        <div class="card-header">
            {{ client.code |title }}
        </div>
        <div class="card-body">

                <ul>
                    <li>Nom : {{client.nom|upper}}</li>
                    <li>Prenom : {{client.prenom}}</li>
                </ul>
        </div>
       {%endfor%}
    </div>
</body>
